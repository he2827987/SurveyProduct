name: Run SurveyProduct  # 工作流名称

on:  # 触发事件（push 到 main 时运行）
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # 使用 Ubuntu 虚拟机
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: survey_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v4  # 拉取你的 SurveyProduct 代码
    - name: Set up Python  # 如果是 Python 项目
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.9'  # 调整为你的 Python 版本
    - name: Set up Node.js  # 设置 Node.js 环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: survey_product_doc/frontend/package-lock.json
    - name: Wait for MySQL to be ready  # 等待 MySQL 服务启动
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; do
          echo "Waiting for MySQL to start..."
          sleep 2
        done
        echo "MySQL is ready!"
    - name: Install Python dependencies  # 安装 Python 依赖
      run: |
        python -m pip install --upgrade pip
        cd survey_product_doc
        pip install -r requirements.txt
    - name: Install frontend dependencies  # 安装前端依赖
      run: |
        cd survey_product_doc/frontend
        npm install
    - name: Run the backend project  # 启动后端服务
      env:
        DATABASE_URL: mysql+pymysql://testuser:testpass@127.0.0.1:3306/survey_db
        # 确保这些与 services.mysql 配置匹配，如果你的应用直接使用这些变量
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
        MYSQL_USER: testuser
        MYSQL_PASSWORD: testpass
        MYSQL_DATABASE: survey_db
      run: |
        cd survey_product_doc
        # !! 移除 --reload 标志 !!
        # 使用 & 将 uvicorn 进程放到后台运行
        # 增加 sleep 来等待后端服务启动，确保之后的前端或其他服务能够连接上
        echo "Starting backend server..."
        python -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 &
        echo "Waiting for backend server to start (10 seconds)..."
        sleep 10 # 等待10秒。如果你的应用启动时间较长，可以适当增加此值。
                 # 更健壮的做法是实现一个健康检查 endpoint，轮询直到服务成功响应。
        echo "Backend server started."
    - name: Run the frontend project  # 启动前端服务
      run: |
        cd survey_product_doc/frontend
        npm run build

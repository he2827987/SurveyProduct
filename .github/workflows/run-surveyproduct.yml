name: Run SurveyProduct  # 工作流名称

on:  # 触发事件（push 到 main 时运行）
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # 使用 Ubuntu 虚拟机
    steps:
    - uses: actions/checkout@v4  # 拉取你的 SurveyProduct 代码
    - name: Set up Python  # 如果是 Python 项目
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.9'  # 调整为你的 Python 版本
    - name: Set up Node.js  # 设置 Node.js 环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: survey_product_doc/frontend/package-lock.json
    - name: Install Python dependencies  # 安装 Python 依赖
      run: |
        python -m pip install --upgrade pip
        cd survey_product_doc
        pip install -r requirements.txt
    - name: Install frontend dependencies  # 安装前端依赖
      run: |
        cd survey_product_doc/frontend
        npm install
    - name: Run the backend project  # 启动后端服务
      run: |
        cd survey_product_doc
        python -m uvicorn backend.app.main:app --reload --host 0.0.0.0 --port 8000
    - name: Run the frontend project  # 启动前端服务
      run: |
        cd survey_product_doc/frontend
        npm run dev

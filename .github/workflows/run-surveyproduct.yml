name: Run SurveyProduct  # 工作流名称

on:  # 触发事件（push 到 main 时运行）
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # 使用 Ubuntu 虚拟机
    steps:
    - uses: actions/checkout@v4  # 拉取你的 SurveyProduct 代码
    - name: Set up Python  # 如果是 Python 项目
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.9'  # 调整为你的 Python 版本
    - name: Install dependencies  # 安装依赖
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run the backend project  # 执行你的主程序（替换为实际命令）
      run: cd survey_product_doc && python -m uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    - name: Run the frontend project  # 执行你的主程序（替换为实际命令）
      run: cd survey_product_doc && npm run dev

services:
  - type: web
    name: survey-product-backend
    env: python
    plan: free
    buildCommand: |
      npm install --prefix frontend &&
      cd frontend && npm run build && cd .. &&
      pip install -r requirements.txt
    startCommand: python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: survey-product-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: "production"
  - type: pserv
    name: survey-product-db
    env: postgres
    plan: free
    databaseName: surveyproduct_db
    user: surveyproduct_db_user
    ipAllowList: []
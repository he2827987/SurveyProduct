services:
  - type: web
    name: survey-product-backend
    env: python
    plan: free
    buildCommand: |
      npm install --prefix frontend &&
      npm run build --prefix frontend &&
      pip install -r requirements.txt
    startCommand: cd survey_product_doc && python -m alembic upgrade head && python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: "postgresql://survey_user:*9Q*GxC34#pSt6S@your-postgres-host:5432/survey_db"
      - key: SECRET_KEY
        generateValue: true
      - key: OPENROUTER_API_KEY
        value: "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"
      - key: ENVIRONMENT
        value: "production"
    healthCheckPath: /api/v1/health